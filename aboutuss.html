<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="about.css">
    <title>Our Team</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(to right, #ffffff, #9ca3af);
            color: #333;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: #ffffff;
            box-shadow: 0 1px 3px rgba(24, 19, 19, 0.1);
        }

        .nav-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 19px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .nav-links a {
            font-size: 18px;
            font-family: "Poppins", sans-serif;
            padding: 5px;
            margin: 5px;
            color: #333;
            text-decoration: none;
        }

        .nav-links a:hover {
            border: 1px solid black;
            border-radius: 40px;
            padding: 5px;
            margin: 4px;
        }

        .container {
            flex: 1;
            text-align: center;
            background: #f5f5f5;
        }

        .header {
            padding-top: 30px;
            color: #444;
            font-size: 30px;
            margin: auto;
            line-height: 50px;
        }

        .sub-container {
            max-width: 1200px;
            margin: auto;
            padding: 30px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .teams {
            margin: 20px;
            padding: 20px;
            max-width: 250px;
            cursor: pointer;
            transition: 0.4s;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .teams:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .teams img {
            width: 100%;
            height: auto;
            border-radius: 12px;
        }

        .name {
            padding: 12px;
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }

        .title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .footer {
            background: #717171;
            color: white;
            padding: 40px 20px;
            text-align: center;
            padding-top: 0;
        }

        .footer h2 {
            margin-bottom: 20px;
        }

        .footer form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer input,
        .footer textarea {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .footer button {
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .footer button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="momimage-removebg.png" alt="logo" style="position: absolute; margin-top: -20px; width: 150px; height: 90px;">
                <span style="font-weight: bolder; font-size: 40px; margin-left: 160px;">माँ Tech</span>
            </div>
            <div class="nav-links" style="font-weight: 700;">
                <a href="hack1.html">Home</a>
               
                <a href="success.html">Success Stories</a>
                <a href="humanvalues.html">Human Values</a>
                <a href="aboutuss.html">About Us</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>Our Team</h1>
        </div>
        <div class="sub-container">
            <div class="teams">
                <img src="person.jpg" alt="GANESH">
                <div class="title">Contact</div>
                <div class="name">GANESH</div>
            </div>

            <div class="teams">
                <img src="person.jpg" alt="MANASA INDUKURI">
                <div class="title">Contact</div>
                <div class="name">MANASA INDUKURI</div>
            </div>

            <div class="teams">
                <img src="person.jpg" alt="PIYUSH SINGH">
                <div class="title">Contact</div>
                <div class="name">PIYUSH SINGH</div>
            </div>

            <div class="teams">
                <img src="person.jpg" alt="NARAHARI LENKA">
                <div class="title">Contact</div>
                <div class="name">NARAHARI LENKA</div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </footer>
</body>

</html>
